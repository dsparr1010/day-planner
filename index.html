<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link src = "assets/css/style.css">

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" 
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>
    <div class= container>
        <section class="hero is-primary is-bold">
            <div class="hero-body">
              <div class="container">
                <h1 class="title">
                  Workday Scheduler
                </h1>
                <h2 class="subtitle">
                  Save events for each hour of the day.
                  <div id = 'currentDate'></div>
                  <div id = 'currentTime'></div>
                </h2>
              </div>
            </div>
          </section>

        <tbody id = 'calendar'>            
            <table class="table is-fullwidth">
                <thead>
                    <tr>
                      <th><abbr title="Hour">Hour</abbr></th>
                      <th>Task</th>
                      <th class = 'is-right'>Save</th>
                    </tr>
                  </thead>
                <tbody>
                    <tr id ="calendarIterate">
                        <th id = 'time'>9</th>
                        <th id = 'content'>Content</th>
                        <th id = 'saveBtn' class = 'is-right'><button>Save Button</button></th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="assets/moment.js"></script>
<script src = "assets/functions.js"></script>
<script>
    moment().format();
</script>
</body>
</html>
